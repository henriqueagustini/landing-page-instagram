<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="/images/instagram-celular.png" alt="celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="/images/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <div class="profile-photo">
            <img src="/images/perfil-instagram.jpg" alt="foto de perfil" />
          </div>
          <a href="#" class="instagram-login"
            >Continuar como henriqueagustini</a
          >
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é henriqueagustini?</p>
          <p class="not-account">
            <a href="#" class="link-blue">Alternar contas</a> ou
            <a href="#" class="link-blue">Inscreva-se</a>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a
              href="https://apps.apple.com/br/app/instagram/id389801252"
              class="app-download"
              target="_blank"
            ></a>
            <a
              href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"
              target="_blank"
              class="app-download"
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
